bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Pane Movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane Resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

set -g status-bg black
set -g status-fg white

# Layout
tm_spotify="#[fg=$tm_color_music]#(osascript ~/pp-dotfiles/applescripts/spotify.scpt)"
tm_datetime="#[fg=$tm_color_inactive] #(date | awk '{print $4}') - %d %b %Y"
tm_session_name="#[fg=$tm_color_feature,bold] â™¦ #S"

set -g status-left $tm_session_name
set -g status-right $tm_spotify' '$tm_datetime
